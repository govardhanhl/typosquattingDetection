<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Typosquatting URL Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: #0f2027;  /* dark gradient */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      font-size: 2em;
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #00ffcc;
      border: none;
      font-weight: bold;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6b8;
    }

  </style>
</head>
<body>
  <h2>üîê Typosquatting URL Detector</h2>
  <form action="/predict" method="post">
    <input type="text" name="url" placeholder="e.g. https://google.com" required>
    <button type="submit">Check URL</button>
  </form>
</body>
</html>
